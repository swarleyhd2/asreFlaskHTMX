{% extends 'base.html' %}
{% block content %}
<style>input[type="date"]::-webkit-calendar-picker-indicator {
    width: 100%;
    position: absolute;
    background: transparent;
    z-index: 2;
    
}</style>
<div class="container">
    <h2 class="text-primary">New Order</h2>
    <div id="tabs-container">
        <ul class="nav nav-pills justify-content-center mb-3" id="pill-tab" role="tablist" hx-target="#tab-contents" hx-on:htmx-after-on-load="formChange(event.target)">
            <li class="nav-item" role="presentation">
                <button role="tab" aria-controls="tab-contents" type="button" data-bs-toggle="pill"  data-bs-target="#pills-rental" aria-selected="true" class="nav-link active selected" id="pills-rental-tab" hx-get="{{url_for('newRental')}}">Rental</button>
            </li>
            <li class="nav-item" role="presentation">
                <button role="tab" aria-controls="tab-contents" type="button" data-bs-toggle="pill"  data-bs-target="#pills-move" aria-selected="false" class="nav-link" id="pills-move-tab" hx-get="{{url_for('newMove')}}">Move</button>
            </li>
            <li class="nav-item" role="presentation">
                <button role="tab" aria-controls="tab-contents" type="button" data-bs-toggle="pill"  data-bs-target="#pills-service" aria-selected="false" class="nav-link" id="pills-service-tab" hx-get="{{url_for('newRepair')}}">Service</button>
            </li>
        </ul>
        <div class="tab-contents" id="tab-contents" role="tabpanel" hx-get="{{url_for('newRental')}}" hx-trigger="load"> 
        </div>
    </div>
    <div id="modals-here"
        class="modal fade" 
        tabindex="-1" 
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p>Loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='js/orders.js')}}"></script>

{% endblock %}
