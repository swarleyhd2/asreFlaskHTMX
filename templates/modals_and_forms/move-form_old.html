<form class="card col col-sm-12 col-md-10 container tab-pane fade justify-content-center" id="pills-move" role="tab-panel" aria-labelledby="pills-move-tab" method="post" action="{%%}">
    <div class="row mb-3">
        <div class="col-6">
            <label class="col-12">Date</label>
            <input type="date" name="move-date" id="move-date" class="col-6 form-control" required>
        </div>
        <div class="col-6">
            <label class="col-12">Equipment</label>
            <input type="text" name="move-equipment" id="move-equipment" class="col-12 form-control" required>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-bottom: 10px;">
        <div class="col-12">
            <label class="col-12">Pickup</label>
            <input type="text" name="move-pickup" id="move-pickup" class="col-12 form-control" required>
        </div>
    </div>
    <div  class="row justify-content-center" style="margin-bottom: 10px;">
        <div class="col-12">
            <label class="col-12">Delivery</label>
            <input type="text" name="move-delivery" id="move-delivery" class="col-12 form-control" required>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-bottom: 10px; margin-top: 10px;">
        <div class="col col-md-8 col-sm-6">
            <button type="submit" class="btn btn-primary col-12">Submit</button>
        </div>
    </div>
</form>
